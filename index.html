<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->
    <title>Snake Game</title>

    <!-- Link to css file -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <div class="game-container">
      <div class="game-screen">
        <div class="play-board"></div>
      </div>
      <div class="controls">
        <div class="arrow up"><i class="fas fa-chevron-up"></i></div>
        <div class="arrow left"><i class="fas fa-chevron-left"></i></div>
        <div class="arrow down"><i class="fas fa-chevron-down"></i></div>
        <div class="arrow right"><i class="fas fa-chevron-right"></i></div>
      </div>
      <div class="score-board">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
    </div>
    <script src="assets/js/script.js"></script>
    <script
      src="https://kit.fontawesome.com/30ada26aa3.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
